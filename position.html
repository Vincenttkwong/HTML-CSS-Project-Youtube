<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 100px; padding-left: 90px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        bottom: 0px;
        height: 50px;
        left: 50px;
        right: 50px;
        z-index: 100;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0px;
        left: 0px;
        top: 50px;
        width: 80px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          left: 10px;
          top: 60px;
          z-index: 0;
        "
      >
        absolute inside fixed sidebar relative to sidebar
      </div>

      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
          z-index: 0;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        left: 10px;
        top: 10px;
        z-index: 0;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 5px;
          right: 5px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
